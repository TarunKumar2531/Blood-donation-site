<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Connect - Save a Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <h2>Find Blood Donors or Requests</h2>
    <form id="searchForm">
        <label for="bloodType">Select Blood Type:</label>
        <select id="bloodType" name="bloodType">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <br><br>
        <label for="location">Enter City/Location:</label>
        <input type="text" id="location" name="location" placeholder="e.g., New Delhi" required>
        <br><br>
        <button type="button" onclick="handleSearch()">Search</button>
    </form>
    <div id="searchResults" style="margin-top: 20px;">
        <p>Results will be displayed here after you search.</p>
    </div>
</main>
