<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Connect - Save a Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <h2>Register to Save a Life</h2>
    <form id="registerForm" onsubmit="return handleRegistration(event)">
        <label for="regName">Full Name:</label>
        <input type="text" id="regName" name="regName" required>
        <br><br>
        <label for="regBloodType">Blood Type:</label>
        <select id="regBloodType" name="regBloodType" required>
            <option value="">-- Select --</option>
            <option value="A+">A+</option>
            <option value="O-">O- (Universal Donor)</option>
            <option value="B+">B+</option>
        </select>
        <br><br>
        <label for="regPhone">Phone (Basic validation demo):</label>
        <input type="tel" id="regPhone" name="regPhone" pattern="[0-9]{10}" placeholder="10 digits only" required>
        <br><br>
        <label for="regDonor">I am a:</label>
        <input type="radio" id="donor" name="role" value="Donor" checked>
        <label for="donor">Donor</label>
        <input type="radio" id="receiver" name="role" value="Receiver">
        <label for="receiver">Receiver</label>
        <br><br>
        <button type="submit">Submit Registration</button>
    </form>
</main>
